<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-01</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <header>
        <!-- Nav section -->
        <nav>
            <h3>LOGO</h3>
            <button class="btn">Sign Up</button>
        </nav>

        <div class="main">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </div>
    </header>
    <main class="main-section">
        <!-- action section-->
        <section class="action-container">
            <div class="about-action">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div class="action-img">

        </section> 
         <!-- user section -->
        <section class="user-section">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="user-activity">
                <div class="user data">
                    <h1 class="activity-title">50K</h1>
                    <p class="activity-description">Active Users</p>
                </div>
                <div class="user data">
                    <h1 class="activity-title">2M+</h1>
                    <p class="activity-description">Focus Sessions</p>
                </div>
                <div class="user data">
                    <h1 class="activity-title">95%</h1>
                    <p class="activity-description">Satisfaction Rate</p>
                </div>
            </div>
        </section> 
    </main>
